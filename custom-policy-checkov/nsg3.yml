---
metadata:
  name: "Disallow 'Internet' as source address in inbound NSG"
  id: "CKV_CUSTOM_3"
  category: "Infrastructure as Code"
  severity: "CRITICAL"
definition:
  not: 
      - cond_type: "attribute"
        resource_types:
          - "azurerm_network_security_group"
        attribute: "source_address_prefix"
        operator: "equals"
        value: "Internet"